<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="Keywords" content="最特产"/>
    <meta name="Description" content="最特产"/>
    <title>最特产--编辑收货地址</title>
    <link rel="stylesheet" href="common/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="common/bootstrap/css/font-awesome.min.css">
    <link rel="stylesheet" href="common/bootstrap/css/docs.min.css">
    <link rel="stylesheet" href="common/bootstrap/css/bootstrapValidator.css">
    <link rel="stylesheet" href="themes/default/css/ectouch_purple.css">
    <link rel="stylesheet" href="themes/default/css/photoswipe.css">
    <link rel="stylesheet" href="themes/default/css/swiper.min.css">
    <link rel="stylesheet" href="themes/default/css/style.css">

    <script type="text/javascript" src="common/js/jquery.min.js"></script>
    <script type="text/javascript" src="common/js/jquery.json.js"></script>
    <script type="text/javascript" src="common/js/common.js"></script>
    <script type="text/javascript" src="common/js/jquery.more.js"></script>
    <script type="text/javascript" src="common/js/utils.js"></script>
    <script src="themes/default/js/TouchSlide.1.1.js"></script>
    <script src="themes/default/js/ectouch.js"></script>
    <script src="themes/default/js/simple-inheritance.min.js"></script>
    <script src="themes/default/js/code-photoswipe-1.0.11.min.js"></script>
    <script src="common/bootstrap/js/bootstrap.min.js"></script>
    <script src="themes/default/js/jquery.scrollUp.min.js"></script>
    <script type="text/javascript" src="common/js/validform.js"></script>
    <script src="common/bootstrap/js/bootstrapValidator.js"></script>

    <style type="text/css" media="all">

    </style>
</head>
<body>
<div class="con">
    <div class="panel panel-default">
        <div class="panel-heading" style="text-align: center;"><p><h4>编辑收货地址</h4></p></div>
        <div class="panel-body">
            <form id="editForm">
                <!-- 收货人姓名 -->
                <div class="form-group">
                    <label for="name">收货人姓名</label>
                    <input type="text" class="form-control" id="name" placeholder="请输入收货人姓名" name="name" value="张三">
                </div>
                <!-- 手机号 -->
                <div class="form-group">
                    <label for="phone">手机号码</label>
                    <input type="text" class="form-control" id="phone" placeholder="请输入手机号码" name="phone"
                           value="1371111111">
                </div>
                <!-- 收货地址 -->
                <div class="form-group">
                    <label><h4>收货地址</h4></label>
                </div>
                <div class="form-group">
                    <span>
                        <select class="form-control">
                            <option>省</option>
                            <option>北京市</option>
                            <option>上海市</option>
                            <option>广东省</option>
                            <option>江苏省</option>
                            <option>浙江省</option>
                        </select>
                    </span>
                </div>
                <div class="form-group">
                    <span>
                        <select class="form-control">
                            <option>市</option>
                        </select>
                    </span>
                </div>
                <div class="form-group">
                    <span>
                        <select class="form-control">
                            <option>区</option>
                        </select>
                    </span>
                </div>
                <!-- 详细地址 -->
                <div class="form-group">
                    <label for="detailAddress">详细地址</label>
                    <textarea class="form-control" rows="4" id="detailAddress" name="detailAddress">地址</textarea>
                </div>
                <button type="submit" class="btn btn-danger btn-block">保存地址</button>
            </form>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('#editForm').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                phone: {
                    validators: {
                        notEmpty: {
                            message: '手机号不能为空'
                        },
                        digits: {
                            message: '手机号只能为数字'
                        }
                    }
                },
                name: {
                    validators: {
                        notEmpty: {
                            message: '收货人不能为空'
                        }
                    }
                },
                detailAddress: {
                    validators: {
                        notEmpty: {
                            message: "地址不能为空"
                        }
                    }
                }
            }
        });
    });
</script>
</body>
</html>
